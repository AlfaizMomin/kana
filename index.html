<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Kana Tools for Java</title>
</head>

<body>
<script>

var sys_locale = 'en-US';
if(typeof window.navigator.userLanguage != 'undefined') {
    sys_locale = window.navigator.userLanguage;
}
else if(typeof window.navigator.language != 'undefined') {
    sys_locale = window.navigator.language;
}

sys_language = sys_locale.toLowerCase().substring(0, 2);
if(sys_language == 'ja'
|| sys_language == 'jp') {
    window.location = '/kanatools-java/ja/';
} else {
    window.location = '/kanatools-java/en/';
}

</script>
<noscript>
    <h1>Kana Tools for Java</h1>
    <ul>
        <li><a href="/kanatools-java/en/">English</a></li>
        <li><a href="/kanatools-java/ja/">日本語</a></li>
    </ul>
</noscript>
</body>
</html>
